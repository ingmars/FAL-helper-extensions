<f:layout name="backend" />

<f:section name="contents">

	<p>aktueller Mount: {mount.name}, {mount.uid}</p>

	<p>aktueller Pfad: {path}</p>

	<h2>Directories</h2>
	<ul>
	<f:for each="{directories}" as="directory">
		<li><f:link.action action="list" arguments="{mount: mount.uid, path: directory.path}">{directory.name}</f:link.action></li>
	</f:for>
	</ul>

	<h2>Files</h2>
	<ul>
	<f:for each="{files}" as="file">
		<li>{file.name}</li>
	</f:for>
	</ul>

</f:section>
